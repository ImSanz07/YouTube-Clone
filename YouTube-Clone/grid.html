<!DOCTYPE html>
<html>
    <head>
        <title>
            Grid Practice
        </title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="
            display: grid;
            grid-template-columns: 100px 100px 200px;
            ">
            <div style="background-color: lightblue;">
                Div 1
            </div>
            <div style="background-color:orange;">
                Div 2
            </div>
            
        </div>
        <div style="
        margin-top: 30px;
            display: grid;
            grid-template-columns: 100px 1fr;
            ">
            <div style="background-color: lightblue;">
                100px
            </div>
            <div style="background-color:orange;">
                1fr
            </div>
        </div>
        <div style="
                margin-top: 30px;
                    display: grid;
                    grid-template-columns: 100px 1fr 2fr;
                    ">
            <div style="background-color: lightblue;">
                100px
            </div>
            <div style="background-color:orange;">
                1fr
            </div>
            <div style="background-color:red;">
                2fr
            </div>
        </div>

        <div style="
            margin-top: 30px;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                column-gap: 20px;
                row-gap: 40px;
                ">
            <div style="background-color: lightblue; height: 200px;">
                1fr
            </div>
            <div style="background-color:orange; height: 200px;">
                1fr
            </div>
            <div style="background-color:blueviolet; height: 200px;">
                1fr
            </div>
            <div style="background-color: orange; height: 200px;">
                1fr
            </div>
            <div style="background-color:pink; height: 200px;">
                1fr
            </div>
            <div style="background-color:lightblue; height: 200px;">
                1fr
            </div>
        </div>
    </body>
    
</html>
