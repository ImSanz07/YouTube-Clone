<!DOCTYPE html>
<html>
    <head>
        <title>
            Position Practice
        </title>
    </head>
    <body style="
        height: 3000px;
        padding-top: 102px;
        padding-left: 102px;
    ">
        <div style="
            background-color: black;
            color:white;
            position: fixed;
            top:0;
            left:0;
            right:0;
            height: 100px;
            z-index: 100;
            ">
            Header
        </div>
        <div style="
            background-color: green;
            color:white;
            position: fixed;
            top:100px;
            left:0;
            bottom: 0px;
            width: 100px;
            
            ">
            Sidebar
            <div style="
                position: absolute;
                background-color: red;
                color: white;
                right: 0px;
                top: 0px;
    
                ">
                X
            </div>
        </div>
        <div style="
            background-color: lightblue;
            height: 200px;
            width:200px;
            position:static;
            ">
            Div 1 
        </div>
        <div style="
            position: absolute;
            background-color: red;
            color: white;
            right: 10px;
            top: 110px;

            ">  
            Absolute
        </div>
        <div style="
            background-color: lightpink;
            height: 200px;
            width: 200px;
            position: relative;
            ">
            Div 2
            <div style="
                    position: absolute;
                    background-color: red;
                    color: white;
                    right: 10px;
                    top: 110px;
        
                    ">
                Absolute
            </div>
        </div>
    </body>
</html>
